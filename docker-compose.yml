version: '3.8'

services:
  astro:
    image: node:20-alpine # Utilise une image légère de Node.js
    container_name: astro-app
    working_dir: /app
    volumes:
      - .:/app            # Monte le projet local dans le conteneur
      - /app/node_modules # Empêche le conflit des dépendances
    ports:
      - "3000:3000"       # Expose le serveur Astro sur le port 3000
    environment:
      - NODE_ENV=development
    command: sh -c "npm install && npm run dev"
